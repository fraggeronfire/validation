<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>JavaScript запросы fetch — клиент-серверное взаимодействие на практике</title>
</head>
<body>
  <main>
    <h1>Клиент-серверное взаимодействие</h1>

    <form class="create-post-form">
      <h2>Создание поста</h2>
      <p>
        <label for="new-post-title">Заголовок поста:</label>
        <input id="new-post-title" name="title" />
      </p>
      <p>
        <label for="new-post-id">Идентификатор поста:</label>
        <input id="new-post-id" name="id" type="number" />
      </p>
      <button type="submit">
        Сохранить пост на сервер
      </button>
    </form>

    <form class="load-post-form">
      <h2>Поиск поста по ID</h2>
      <p>
        <label for="post-id">Идентификатор поста:</label>
        <input id="post-id" type="number" value="1" />
      </p>
      <button type="submit">
        Загрузить информацию с сервера
      </button>
    </form>

    <form class="search-posts-form">
      <h2>Поиск постов</h2>
      <p>
        <label for="post-views">Минимум просмотров:</label>
        <input id="post-views" type="number" value="0" />
      </p>
      <button type="submit">
        Найти посты
      </button>
    </form>

    <div class="result"></div>
  </main>
</body>
</html>
