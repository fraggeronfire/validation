<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>validity</title>
</head>
<body>
  <form id="regForm" action="/registration" method="post" novalidate data-js-form>
    <p class="field">
      <label class="field__label" for="login">Login</label>
      <input
        class="field__control"
        id="login"
        name="login"
        required
        minlength="3"
        maxlength="12"
        aria-errormessage="login-errors"
      />
      <span class="field__errors" id="login-errors" data-js-form-field-errors></span>
    </p>
    <p class="field">
      <label class="field__label" for="password">Password</label>
      <input
        class="field__control"
        id="password"
        name="password"
        type="password"
        required
        minlength="8"
        maxlength="16"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}"
        title="The password must be between 8 and 16 characters long and include at least one digit, one lowercase letter, and one uppercase letter."
        aria-errormessage="password-errors"
      />
      <span class="field__errors" id="password-errors" data-js-form-field-errors></span>
    </p>
    <p class="field">
      <label class="field__label" for="about">About me</label>
      <textarea class="field__control" id="about" name="about"></textarea>
    </p>
    <fieldset class="radios">
      <legend class="radios__legend">Gender</legend>

      <input
        class="radios__control"
        id="male"
        name="gender"
        type="radio"
        value="Male"
        required
        aria-errormessage="password-errors"
      />
      <label class="radios__label" for="male">Male</label>

      <input
        class="radios__control"
        id="female"
        name="gender"
        type="radio"
        value="Female"
        required
        aria-errormessage="password-errors"
      />
      <label class="radios__label" for="female">Female</label>

      <span class="field__errors" id="gender-errors" data-js-form-field-errors></span>
    </fieldset>
    <div class="field checkbox">
      <input
        class="checkbox__control"
        id="agreement"
        name="agreement"
        type="checkbox"
        required
        aria-errormessage="agreement-errors"
      />
      <label class="field__label checkbox__label" for="agreement">Agree</label>
      <span class="field__errors" id="agreement-errors" data-js-form-field-errors></span>
    </div>
    <button type="submit">Registration</button>
  </form>
</body>
</html>
